sudo: false
language: php
matrix:
  fast_finish: true
  include:
  - php: '5.3'
    env: SNIFF=1
  - php: '5.4'
  - php: '5.5'
  - php: '5.6'
  - php: '7.0'
  - php: '7.1'
    env: DEPLOY=1
before_script:
- export PHPCS_DIR=/tmp/phpcs
- export SNIFFS_DIR=/tmp/sniffs
- if [[ "$SNIFF" == "1" ]]; then git clone -b 2.9 --depth 1 https://github.com/squizlabs/PHP_CodeSniffer.git $PHPCS_DIR
- if [[ "$SNIFF" == "1" ]]; then git clone -b master --depth 1 https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards.git
  $SNIFFS_DIR
- if [[ "$SNIFF" == "1" ]]; then git clone -b master --depth 1 https://github.com/wimg/PHPCompatibility.git $SNIFFS_DIR/PHPCompatibility
- if [[ "$SNIFF" == "1" ]]; then "$PHPCS_DIR/scripts/phpcs --config-set installed_paths $SNIFFS_DIR"
- if [[ "$SNIFF" == "1" ]]; then phpenv rehash
- if [[ "$SNIFF" == "1" ]]; then npm install -g jscs
- if [[ "$SNIFF" == "1" ]]; then npm install -g jshint
- if [[ "$SNIFF" == "1" ]]; then wget https://develop.svn.wordpress.org/trunk/.jshintrc
- if [[ "$SNIFF" == "1" ]] || [[ "$DEPLOY" == "1" ]]; then npm install -g grunt-cli
- if [[ "$SNIFF" == "1" ]] || [[ "$DEPLOY" == "1" ]]; then npm install
- if [[ "$SNIFF" == "1" ]] || [[ "$DEPLOY" == "1" ]]; then npm install -g grunt-checktextdomain
script:
- mkdir -p build/logs
- find -L . -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l
- if [[ "$SNIFF" == "1" ]]; then jshint ./assets/js/*.js
- if [[ "$SNIFF" == "1" ]]; then jscs ./assets/js/*.js
- if [[ "$SNIFF" == "1" ]]; then grunt textdomain
- if [[ "$SNIFF" == "1" ]]; then "$PHPCS_DIR/scripts/phpcs -p -s -v -n ./*.php --standard=./phpcs.ruleset.xml --extensions=php"
- if [[ "$SNIFF" == "1" ]]; then "$PHPCS_DIR/scripts/phpcs -p -s -v -n ./**/*.php --standard=./phpcs.ruleset.xml
  --extensions=php"
- if [[ "$SNIFF" == "1" ]]; then "$PHPCS_DIR/scripts/phpcs -p -s -v -n ./**/**/*.php --standard=./phpcs.ruleset.xml
  --extensions=php"
- if [[ "$SNIFF" == "1" ]]; then "$PHPCS_DIR/scripts/phpcs -p -s -v -n ./**/**/**/*.php --standard=./phpcs.ruleset.xml
  --extensions=php"
notifications:
  email: false
cache:
  directories:
  - node_modules
after_success:
  - if [[ "$DEPLOY" == "1" ]]; then grunt build-archive
  - if [[ "$DEPLOY" == "1" ]]; then sh set_tags.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: activello.zip
  on:
    branch: master
    repo: giucu91/Activello
    condition: "$DEPLOY = 1"